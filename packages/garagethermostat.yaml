sensor:
  - platform: template
    sensors:
      garage_thermostat_battery:
        friendly_name: "Garage Thermostat Battery"
        value_template: >-
          {%- if states('zwave.2gig_technologies_ct101_thermostat_iris') -%}
            {{ state_attr('zwave.2gig_technologies_ct101_thermostat_iris','battery_level') }}
          {%- else -%}
            'uknown'
          {%- endif -%} 

        icon_template: >-
          {%- if states('zwave.2gig_technologies_ct101_thermostat_iris') -%}
            {% set battery_level = state_attr('zwave.2gig_technologies_ct101_thermostat_iris','battery_level')|int('unknown') %}
            {% set battery_round = (battery_level|int / 10)|int * 10 %}
            {% if battery_level == 'uknown' %}
              mdi:battery
            {% else %}
              {% if battery_round >= 100 %}
                 mdi:battery
               {% elif battery_round > 0 %}
                 mdi:battery-{{ battery_round }}
               {% else %}
                 mdi:battery-alert
               {% endif %}
            {% endif %}
          {%- else -%}
            'unknown'
            mdi:battery-uknown
          {% endif %}
          
        unit_of_measurement: '%'
        entity_id: zwave.2gig_technologies_ct101_thermostat_iris

automation:
- alias: Battery Low Alert
  trigger:
    platform: numeric_state
    entity_id: sensor.garage_thermostat_battery
    below: 15
  action:
    service: notify.beau_pushbullet
    data: 
      message: "Garage Thermostat Battery Low!"
      title: ""
      
      
