- id: '1590163494482'
  alias: Restore Climate
  description: Due to windows and doors closed
  trigger:
  - entity_id: binary_sensor.e_bedroom_window_alarm
    for: 00:02:00
    from: 'on'
    platform: state
    to: 'off'
  - entity_id: binary_sensor.w_bedroom_window_alarm
    for: 00:02:00
    from: 'on'
    platform: state
    to: 'off'
  - entity_id: binary_sensor.n_dining_window_alarm
    for: 00:02:00
    from: 'on'
    platform: state
    to: 'off'
  - entity_id: binary_sensor.s_kitchen_window_alarm
    for: 00:02:00
    from: 'on'
    platform: state
    to: 'off'
  - entity_id: binary_sensor.back_porch_door
    for: 00:02:00
    from: 'on'
    platform: state
    to: 'off'
  - entity_id: binary_sensor.s_kitchen_window_2
    for: 00:02:00
    from: 'on'
    platform: state
    to: 'off'
  - entity_id: binary_sensor.n_dining_window_2
    for: 00:02:00
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - condition: state
    entity_id: binary_sensor.e_bedroom_window_alarm
    state: 'off'
  - condition: state
    entity_id: binary_sensor.w_bedroom_window_alarm
    state: 'off'
  - condition: state
    entity_id: binary_sensor.n_dining_window_alarm
    state: 'off'
  - condition: state
    entity_id: binary_sensor.s_kitchen_window_alarm
    state: 'off'
  - condition: state
    entity_id: binary_sensor.back_porch_door
    state: 'off'
  - condition: state
    entity_id: input_boolean.climate_state
    state: 'on'
  action:
  - data:
      preset_mode: none
    entity_id: climate.main
    service: climate.set_preset_mode
  - data:
      message: Thermostat has been restored
    service: notify.beau_pushbullet
  - data:
      data:
        type: announce
      message: Thermostat has been restored
      target:
      - media_player.everywhere
    service: notify.alexa_media
  - data: {}
    entity_id: input_boolean.climate_state
    service: input_boolean.turn_off
- id: '1590164413627'
  alias: Turn off Climate
  description: Due to open door or window
  trigger:
  - entity_id: binary_sensor.e_bedroom_window_alarm
    for: 00:05:00
    from: 'off'
    platform: state
    to: 'on'
  - entity_id: binary_sensor.w_bedroom_window_alarm
    for: 00:05:00
    from: 'off'
    platform: state
    to: 'on'
  - entity_id: binary_sensor.n_dining_window_alarm
    for: 00:05:00
    from: 'off'
    platform: state
    to: 'on'
  - entity_id: binary_sensor.s_kitchen_window_alarm
    for: 00:05:00
    from: 'off'
    platform: state
    to: 'on'
  - entity_id: binary_sensor.back_porch_door
    for: 00:05:00
    from: 'off'
    platform: state
    to: 'on'
  - entity_id: binary_sensor.s_kitchen_window_2
    for: 00:05:00
    from: 'off'
    platform: state
    to: 'on'
  - entity_id: binary_sensor.n_dining_window_2
    for: 00:05:00
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - condition: state
    entity_id: input_boolean.climate_state
    state: 'off'
  action:
  - data:
      preset_mode: away
    entity_id: climate.main
    service: climate.set_preset_mode
  - data:
      data:
        type: announce
      message: Thermostat has been turned off due to an open door or window
      target:
      - media_player.everywhere
    service: notify.alexa_media
  - data:
      message: Thermostat has been turned off due to an open door or window
    service: notify.beau_pushbullet
  - data: {}
    entity_id: input_boolean.climate_state
    service: input_boolean.turn_on
