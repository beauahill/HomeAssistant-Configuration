- id: Set Theme at Startup
  alias: 'Set theme at startup'
  initial_state: 'on'
  trigger:
    platform: homeassistant
    event: start
  action:
   - service: frontend.set_theme
     data:
       name: NightOwl
       
- id: letsencrypt-renewal
  alias: "Let's Encrypt Renewal"
  trigger:
  - platform: time
    at: '00:00:00'
  action:
  - service: hassio.addon_restart
    data:
      addon: core_letsencrypt

- id: Indoor_Lights_On
  alias: Indoor Lights on at Sunset
  trigger:
    platform: sun
    event: sunset
    offset: '-00:45:00'
  action:
    - service: light.turn_on
      data:
        entity_id: group.living_room_lights
        brightness: 255
    
- id: Indoor_Lights_Off
  alias: Indoor Lights off at Bedtime
  trigger:
    platform: time
    at: '21:00:00'
  action:
    - service: light.turn_off
      data:
        entity_id: group.living_room_lights
      
- id: Outdoor_Lights_On
  alias: Outdoor Lights on at Night
  trigger:
    platform: sun
    event: sunset
  action:
    - service: light.turn_on
      data:
        entity_id: group.outdoor_lights
        brightness: 255
    - service: switch.turn_on
    - service: ifttt.trigger
      data: {"event":"landscapelt_on"}
      
- id: Outdoor_Lights_Off
  alias: Outdoor Lights off at Sunrise
  trigger:
    platform: sun
    event: sunrise
    offset: '+00:30:00'
  action:
    - service: light.turn_off
      data:
        entity_id: 
          - group.outdoor_lights
          - group.landscape_lights
    - service: switch.turn_off
    - service: ifttt.trigger
      data: {"event":"landscapelt_off"}
    
