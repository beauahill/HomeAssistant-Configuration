- id: '1572470799220'
  alias: Coop
  description: ''
  trigger:
  - below: '28'
    entity_id: sensor.dark_sky_apparent_temperature
    platform: numeric_state
  condition: []
  action:
  - data:
      event: coop_on
    service: ifttt.trigger
    
- id: '1589818236256'
  alias: Turn off Climate Due to Open Door/Window
  description: ''
  trigger:
   - platform: state
     entity_id:
      - binary_sensor.back_porch_door
      - binary_sensor.front_door
     from: 'closed'
     to: 'open'
     for: 
      minutes: 2
   - platform: state
     entity_id:
      - binary_sensor.e_bedroom_window
      - binary_sensor.n_dining_window
      - binary_sensor.s_kitchen_window
      - binary_sensor.w_bedroom_window
     from: 'off'
     to: 'on'
     for: 
      minutes: 2
  condition: []
  action:
  - data: {}
    entity_id: climate.main
    service: climate.turn_off
  - data:
      message: "Climate has been turned off because a window or door has been open for 2 minutes"
      target:
      - media_player.beau_s_echo
      - media_player.beau_s_2nd_echo_dot
      - media_player.beau_s_echo_dot
    service: notify.alexa_media

- id: 'restoreClimate'
  alias: Restore Climate after Closing Door/Window
  description: ''
  trigger:
   - platform: state
     entity_id:
      - binary_sensor.back_porch_door
      - binary_sensor.front_door
     from: 'open'
     to: 'closed'
     for: 
      minutes: 2
   - platform: state
     entity_id:
      - binary_sensor.e_bedroom_window
      - binary_sensor.n_dining_window
      - binary_sensor.s_kitchen_window
      - binary_sensor.w_bedroom_window
     from: 'on'
     to: 'off'
     for: 
      minutes: 2
  condition: []
  action:
  - service: climate.set_hvac_mode
    data:
     entity_id: climate.main
     hvac_mode: auto
  - data:
      message: "Climate has been restored to schedule"
      target:
      - media_player.beau_s_echo
      - media_player.beau_s_2nd_echo_dot
      - media_player.beau_s_echo_dot
    service: notify.alexa_media