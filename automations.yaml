##########LOCK AUTOMATION###############################
- id: lock_door
  alias: Lock Garage Door
  initial_state: 'on'
  trigger:
    platform: time
    at: '20:00:00'
  action:
    service: lock.lock
    entity_id: lock.kwikset_touchpad_electronic_deadbolt_locked_7

- id: unlock_door
  alias: Unlock Garage Door
  initial_state: 'on'
  trigger:
    platform: time
    at: '06:45:00'
  action:
    service: lock.unlock
    entity_id: lock.kwikset_touchpad_electronic_deadbolt_locked_7
    
#############HA RESTART###################################
- id: restart_HA
  alias: Restart HA
  initial_state: 'on'
  trigger: 
    platform: time
    at: '02:00:00'  
  condition:
    condition: time
    weekday:
    - sun
    - wed
    - fri
  action:
    - service: homeassistant.restart
    
##########NOTIFY IF GARAGE LEFT OPEN#########################################
- alias: Notify if garage left open
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: 
        - binary_sensor.vision_zg8101_garage_door_detector_sensor_4
        - binary_sensor.vision_zg8101_garage_door_detector_sensor_3
      to: 'on'
      for:
        minutes: 3
  action:
    - service: ifttt.trigger
      data: {"event":"garage_open"}
    - service: notify.beau_pushbullet
      data:
        message: "Garage door was left open"
        title: ""
    - service: notify.erin_pushbullet
      data:
        message: "Garage door was left open"
        title: ""    
    - service: media_player.alexa_tts
      entity_id: 
        - media_player.beaus_echo
        - media_player.beaus_2nd_echo_dot
        - media_player.beaus_echo_dot
      data:
        message: "The garage door was left open"

