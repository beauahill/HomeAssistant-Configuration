- id: letsencrypt_renewal
  alias: Lets Encrypt Renewal
  initial_state: 'on'
  trigger:
  - platform: time
    at: 00:00:00
  action:
  - service: hassio.addon_restart
    data:
      addon: core_letsencrypt
- id: Indoor_Lights_On
  alias: Indoor Lights on at Sunset
  trigger:
  - event: sunset
    offset: -00:45:00
    platform: sun
  action:
  - entity_id: light.lr_dimming_bulb,light.lr_lamp_dimmer,light.lr_lamp_dimmer_2
    service: light.turn_on
  initial_state: 'on'
- id: Indoor_Lights_Off
  alias: Indoor Lights off at Bedtime
  trigger:
  - at: '21:00:00'
    platform: time
  action:
  - entity_id: light.lr_dimming_bulb,light.lr_lamp_dimmer,light.lr_lamp_dimmer_2
    service: light.turn_off
  initial_state: 'on'
- id: Outdoor_Lights_On
  alias: Outdoor Lights on at Night
  trigger:
  - event: sunset
    platform: sun
  action:
  - data: {}
    entity_id: light.garage_doors,light.garage_patio_dimming_bulb,light.front_porch
    service: light.turn_on
  - entity_id: switch.back_porch_lights
    service: switch.turn_on
  - data:
      event: landscapelt_on
    service: ifttt.trigger
  initial_state: 'on'
- id: Outdoor_Lights_Off
  alias: Outdoor Lights off at Sunrise
  trigger:
  - event: sunrise
    offset: +00:30:00
    platform: sun
  action:
  - data: {}
    entity_id: light.garage_doors,light.garage_patio_dimming_bulb,light.front_porch
    service: light.turn_off
  - entity_id: switch.back_porch_lights
    service: switch.turn_off
  - data:
      event: landscapelt_off
    service: ifttt.trigger
  initial_state: 'on'
- id: lock_door
  alias: Lock Garage Door
  trigger:
  - at: '21:00:00'
    platform: time
  action:
  - entity_id: lock.e_garage_entry_door
    service: lock.lock
  initial_state: 'on'
- id: unlock_door
  alias: Unlock Garage Door
  trigger:
  - at: 06:45:00
    platform: time
  action:
  - entity_id: lock.e_garage_entry_door
    service: lock.unlock
  initial_state: 'on'
- id: 8241993d082e478eb2e1b38f2add9213
  alias: Notify if garage left open
  initial_state: 'on'
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.vision_zg8101_garage_door_detector_sensor
    - binary_sensor.vision_zg8101_garage_door_detector_sensor_2
    to: 'on'
    for:
      minutes: 3
  action:
  - service: ifttt.trigger
    data:
      event: garage_open
  - service: notify.beau_pushbullet
    data:
      message: Garage door was left open
      title: ''
  - service: notify.erin_pushbullet
    data:
      message: Garage door was left open
      title: ''
  - service: notify.alexa_media
    data:
      target:
      - media_player.everywhere
      data:
        type: announce
      message: A garage door was left open.
