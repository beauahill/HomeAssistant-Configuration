- id: lock_door
  alias: Lock Garage Door
  trigger:
    platform: time
    at: '20:00:00'
  action:
    service: lock.lock
    entity_id: lock.kwikset_touchpad_electronic_deadbolt_locked

- id: unlock_door
  alias: Unlock Garage Door
  trigger:
    platform: time
    at: '06:45:00'
  action:
    service: lock.unlock
    entity_id: lock.kwikset_touchpad_electronic_deadbolt_locked
    

- id: restart_HA
  alias: Restart HA
  trigger: 
    platform: time
    at: '02:00:00'  
  condition:
    condition: time
    weekday:
    - sun
    - wed
    - fri
  action:
    - service: homeassistant.restart

